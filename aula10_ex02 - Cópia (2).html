<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<script src="aula10_ex01.js"></script>
		<title>Form com BS</title>
	</head>
	<body onLoad="A()">
		<div class="jumbotron container-fluid text-center" style="background: #ddd">
			<h1>Formulário de Cadastro</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-3"> </div>
				<div class="col-md-6" style="background: #ddd">
					<form action="javascript: verifica();">
						<div class="row form">
							<div class="form-group col-md-6">
								<label for="email">Nome</label>
								<input type="email" class="form-control" id="email" placeholder="Nome" onchange="B()">
							</div>
							<div class="form-group col-md-6">
								<label for="senha">Senha</label>
								<input type="password" class="form-control" id="senha" placeholder="Senha" onchange="D()">
							</div>
						</div>
						<div class="form">
							<div class="form-group">
								<label for="endereco">Endereço</label>
								<input type="text" class="form-control" id="endereco" placeholder="Rua dos Alunos, nº 0E" onchange="C()">
							</div>
							<div class="form-group">
								<label for="bairro">Bairro</label>
								<select id="bairro" class="form-control">
									<option selected>...</option>
									<option>Piam</option>
									<option>Areia Branca</option>
									<option>Andrade Araújo</option>
								</select>
							</div>
							<div class="form-group">
								<label for="estado">Cidade</label>
								<select id="estado" class="form-control">
									<option selected>...</option>
									<option>Nova iguaçu</option>
									<option>Mesquita</option>
									<option>Belford-Roxo</option>
									<option>Niteroi</option>
								</select>
							</div>
						</div>
						<div class="row form">
							<div class="form-group col-md-6 text-center">
								<a class="btn btn-primary" href="formulario.html" role="button" style="width: 150px">Cadastrar</a>
							</div>
							<div class="form-group col-md-6 text-center">
								<button type="reset" class="btn btn-primary" style="width: 150px">Limpar</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-3"> </div>
			</div>
		</div>
	</body>
</html>
